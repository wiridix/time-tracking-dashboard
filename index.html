<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main class="container">
            <section class="dashboard">
                <header class="dashboard__header">
                    <div class="dashboard__image">
                        <img class="dashboard_imagen_img" src="./images/image-jeremy.png" alt="Jeremy" />
                        <div>
                            <h4>Report for</h4>
                            <h2 class="dashboard_image_author">Jeremy Robson</h2>
                        </div>
                    </div>
                    <nav class="dashboard__nav">
                        <button class="button">Daily</button>
                        <button class="button active">Weekly</button>
                        <button class="button">Monthly</button>
                    </nav>
                </header>

                <article class="card card--work">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>

                <article class="card card--play">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>

                <article class="card card--study">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>

                <article class="card card--exercise">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>

                <article class="card card--social">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>
                
                <article class="card card--care">
                    <h3 class="card__title"></h3>
                    <img class="card__ellipsi" src="./images/icon-ellipsis.svg" alt="Ellipsis">
                    <p class="card__hour"></p>
                    <p class="card__week"></p>
                </article>
                
            </section>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
